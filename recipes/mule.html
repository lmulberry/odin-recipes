<h3>The classic Moscow Mule.</h3>
<p>This classic cocktail is a great year round drink. It's refreshing in the warmer seasons, but also offers that sensational spice flavor in the colder months.</p>
<p>But perhaps the best part about this drink is it's simplicity and ease to make!</p>
